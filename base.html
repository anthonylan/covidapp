<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="/app.css" />
    <link rel="stylesheet" href="/vendor.css" />
  </head>
  <body>
    <div
      data-app="true"
      class="v-application v-application--is-ltr theme--light"
      id="app"
    >
      <div class="v-application--wrap">
        <main class="v-content" style="padding: 0px;" data-booted="true">
          <div class="v-content__wrap">
            <div class="container">
              <h1 class="text-center main-title">
                Is there enough toilet paper?
              </h1>
              <div class="row text-center">
                <div class="col-md-6 col-12">
                  <div class="row">
                    <div class="col col-12">
                      <div class="v-subheader title theme--light">
                        Number of rolls
                      </div>
                      <div class="v-card__text pa-0">
                        <div class="row">
                          <div class="pr-4 col">
                            <div
                              class="v-input align-center v-input--hide-details v-input--is-label-active v-input--is-dirty theme--light v-input__slider"
                            >
                              <div class="v-input__control">
                                <div class="v-input__slot">
                                  <div
                                    class="v-slider v-slider--horizontal theme--light"
                                  >
                                    <input
                                      value="2"
                                      id="input-7"
                                      readonly="readonly"
                                      tabindex="-1"
                                    />
                                    <div class="v-slider__track-container">
                                      <div
                                        class="v-slider__track-background primary lighten-3"
                                        style="right: 0px; width: calc(97.9592%);"
                                      ></div>
                                      <div
                                        class="v-slider__track-fill primary"
                                        style="left: 0px; right: auto; width: 2.04082%;"
                                      ></div>
                                    </div>
                                    <div
                                      role="slider"
                                      tabindex="0"
                                      aria-valuemin="1"
                                      aria-valuemax="50"
                                      aria-valuenow="2"
                                      aria-readonly="false"
                                      aria-orientation="horizontal"
                                      class="v-slider__thumb-container primary--text"
                                      style="left: 2.04082%;"
                                    >
                                      <div
                                        class="v-slider__thumb primary"
                                      ></div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="v-input__append-outer">
                                <div
                                  class="v-input mt-0 pt-0 v-input--hide-details v-input--is-label-active v-input--is-dirty v-input--is-disabled theme--light v-text-field v-text-field--single-line v-text-field--is-booted"
                                  style="width: 60px;"
                                >
                                  <div class="v-input__control">
                                    <div class="v-input__slot">
                                      <div class="v-text-field__slot">
                                        <input
                                          disabled="disabled"
                                          id="input-8"
                                          type="number"
                                        />
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col col-12">
                      <div class="v-subheader title theme--light">
                        The number of trips to the toilet
                      </div>

                              class="v-input align-center v-input--hide-details v-input--is-label-active v-input--is-dirty theme--light v-input__slider"
                            >
                              <div class="v-input__control">
                                <div class="v-input__slot">

                                      ></div>
                                      <div
                                        class="v-slider__track-fill primary"
                                        style="left: 0px; right: auto; width: 33.3333%;"
                                      ></div>
                                    </div>
                                    <div
                                      role="slider"
                                      tabindex="0"
                                      aria-valuemin="1"
                                      aria-valuemax="10"
                                      aria-valuenow="4"
                                      aria-readonly="false"
                                      aria-orientation="horizontal"
                                      class="v-slider__thumb-container primary--text"
                                      style="left: 33.3333%;"
                                    >
                                      <div
                                        class="v-slider__thumb primary"
                                      ></div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="v-input__append-outer">
                                <div

                                  style="width: 60px;"
                                >
                                  <div class="v-input__control">
                                    <div class="v-input__slot">
                                      <div class="v-text-field__slot">
                                        <input
                                          disabled="disabled"
                                          id="input-11"
                                          type="number"
                                        />
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col col-12">
                      <div class="v-subheader title theme--light">
                        Number of sheets per roll
                      </div>
                      <div class="v-card__text pa-0">
                        <div class="row">
                          <div class="pr-4 col">
                            <div
                              class="v-input align-center v-input--hide-details v-input--is-label-active v-input--is-dirty theme--light v-input__slider"
                            >
                              <div class="v-input__control">
                                <div class="v-input__slot">
                                  <div

                                  >
                                    <input
                                      value="3"
                                      id="input-13"
                                      readonly="readonly"

                                      <div
                                        class="v-slider__track-background primary lighten-3"
                                        style="right: 0px; width: calc(77.7778%);"
                                      ></div>
                                      <div
                                        class="v-slider__track-fill primary"

                                      ></div>
                                    </div>
                                    <div
                                      role="slider"
                                      tabindex="0"
                                      aria-valuemin="1"

                                      aria-valuenow="3"
                                      aria-readonly="false"
                                      aria-orientation="horizontal"
                                      class="v-slider__thumb-container primary--text"

                                      <div

                    <div class="col col-12">

                        Quarantine Duration
                      </div>

                          <div class="pr-4 col">
                            <div

                            >
                              <div class="v-input__control">
                                <div class="v-input__slot">
                                  <div
                                    class="v-slider v-slider--horizontal theme--light"
                                  >
                                    <input
                                      value="4"
                                      id="input-16"
                                      readonly="readonly"
                                      tabindex="-1"
                                    />
                                    <div class="v-slider__track-container">
                                      <div
                                        class="v-slider__track-background primary lighten-3"
                                        style="right: 0px; width: calc(93.8776%);"
                                      ></div>
                                      <div
                                        class="v-slider__track-fill primary"
                                        style="left: 0px; right: auto; width: 6.12245%;"
                                      ></div>
                                    </div>
                                    <div
                                      role="slider"
                                      tabindex="0"
                                      aria-valuemin="1"
                                      aria-valuemax="50"
                                      aria-valuenow="4"
                                      aria-readonly="false"
                                      aria-orientation="horizontal"
                                      class="v-slider__thumb-container primary--text"
                                      style="left: 6.12245%;"
                                    >
                                      <div
                                        class="v-slider__thumb primary"
                                      ></div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="v-input__append-outer">
                                <div
                                  class="v-input mt-0 pt-0 value v-input--hide-details v-input--is-label-active v-input--is-dirty v-input--is-disabled theme--light v-text-field v-text-field--single-line v-text-field--is-booted"
                                  style="width: 60px;"
                                >
                                  <div class="v-input__control">
                                    <div class="v-input__slot">
                                      <div class="v-text-field__slot">
                                        <input
                                          disabled="disabled"
                                          id="input-17"
                                          type="number"
                                        />
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="primary--text my-auto col-md-6 col-12">
                  <div class="row">
                    <div class="col col-12">
                      <h1>You last live:</h1>
                      <div class="days">
                        <span class="number"> 42 </span
                        ><span class="text"> days</span>
                      </div>
                      <p>With toilet paper</p>
                    </div>
                    <div class="col col-12">
                      <p class="highlight">You have enough paper!</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="/vendor.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
